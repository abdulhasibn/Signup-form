<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <div class="h1">
          <h1>Vector Solutions</h1>
        </div>
      </div>
      <div>
        <form action="#0" method="post">
          <div class="description">
            <p>
              This is not a real online service! Lorem ipsum dolor sit amet
              consectetur, adipisicing elit. Necessitatibus, commodi! Sign up
              now to get started.This is not a real online service!
            </p>
          </div>
          <div class="form-elements">
            <div>
              <div class="element">
                <label for="first_name"
                  >First Name <span aria-label="required">*</span>
                </label>
                <input type="text" id="first_name" name="First Name" required />
              </div>
              <div class="element">
                <label for="Last_name"
                  >Last Name <span aria-label="required">*</span></label
                >
                <input type="text" id="last_name" name="Last Name" required />
              </div>
            </div>
            <div>
              <div class="element">
                <label for="email"
                  >Email <span aria-label="required">*</span></label
                >
                <input type="email" id="email" name="Email" required />
              </div>
              <div class="element">
                <label for="phone_number">Phone Number </label>
                <input type="text" id="phone_number" name="Phone Number" />
              </div>
            </div>
            <div>
              <div class="element">
                <label for="pwd"
                  >Password <span aria-label="required">*</span></label
                >
                <input type="text" id="pwd" name="Password" required />
              </div>
              <div class="element">
                <label for="c_pwd"
                  >Confirm Password <span aria-label="required">*</span></label
                >
                <input type="text" id="c_pwd" name="Password" required />
              </div>
            </div>
          </div>
          <div class="btn_container">
            <input type="submit" value="Sign up" class="btn" />
            <p>Already have an account?. <a href="#">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
